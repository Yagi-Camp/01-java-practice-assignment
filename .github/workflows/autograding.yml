name: Java Autograding

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up JDK 11 (you can modify this to other versions if needed)
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      # Step 3: Install Gradle
      - name: Install Gradle
        run: |
          sudo apt-get install gradle

      # Step 4: Build the project using Gradle
      - name: Build the project
        run: |
          ./gradlew build

      # Step 5: Run the tests using Gradle
      - name: Run JUnit Tests
        run: |
          ./gradlew test

      # Step 6: Collect test results (optional)
      - name: Archive test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: build/test-results/test
